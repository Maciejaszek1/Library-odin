<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="headerText">My library</p>
            <button id="addBook">Add a Book</button>
        </div>
        <div class="content">
            <img src="msm.jpg">
            <div class="cards" id="cards">
            </div>
        </div>
        <div class="footer">
            <a class="fPhotoText" href="https://unsplash.com/photos/EWu1lmrrMek">
                Photo made by Marek Piwnicki
            </a>
            <div class="fGitContainer">
                <img src="github-mark-white.svg" href="https://github.com/Maciejaszek1">
                <a class="fGitText" href="https://github.com/Maciejaszek1">
                    Maciej Sygu≈Ça</a>
            </div>
        </div>
        <dialog class="modal" id="modal">
            <form>
                    <fieldset>
                        <legend>New Book:</legend>
                        <div class = singleForm>
                            <label for="title">Title</label> <br>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class = singleForm>
                            <label for="author">Author</label> <br>
                            <input type="text" id="author" name="author" required>
                        </div>
                        <div class = singleForm>
                            <label for="pages">Pages</label> <br>
                            <input type="number" id="pages" name="pages" required>
                        </div>
                        <div class = singleForm>
                            <label for="formButtons">Finished?</label> <br>
                            <div id="formButtons">
                                <input type="radio" id="yes" name="finished" value="Yes">
                                <label for="yes">Yes</label><br>
                                <input type="radio" id="no" name="finished" value="No">
                                <label for="no">No</label>
                            </div>
                        </div>
                        <button type="button" class="addButton" id="addButton">Add</button>
                    </fieldset>
                    
            </form>
        </dialog>
    </div>
</body>
<script src="script.js"></script>
</html>
